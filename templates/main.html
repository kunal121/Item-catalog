{% extends "index.html" %}
{% block content %}

  <div class="row">
    {% for i in food %}
    <div class="col l3 m4 col s9 card">
      <div class="card-image waves-effect waves-block waves-light">
     <img class="activator responsive-img" src="{{i.image}}">
   </div>
   <div class="card-content">
     <span class="card-title activator grey-text text-darken-4">{{i.name}}<i class="material-icons right">more_vert</i></span>
   </div>
   <div class="card-reveal">
     <span class="card-title grey-text text-darken-4">{{i.name}}<i class="material-icons right">close</i></span>
     <p>{{i.description}}</p>
   </div>
      <a class="btn-floating yellow abc modal-trigger" href="#modal2" id="{{i.id}}">
        <i class="material-icons">create</i>
      </a>
      <a class="btn-floating green def modal-trigger" href="#modal2" id="{{i.id}}">
        <i class="material-icons">delete</i>
      </a>
    </div>
   {% endfor %}
 </div>
   {% endblock %}
